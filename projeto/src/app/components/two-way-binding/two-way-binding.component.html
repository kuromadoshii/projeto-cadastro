<div class="class">
    <p>Two way data binding</p>
    <form>
        <input type="text" [(ngModel)]="name"
            name="name"
            placeholder="Digite o seu nome">
        <input type="text" [(ngModel)]="age"
            name="age"
            placeholder="Digite sua idade">
        <input type="submit" value="Enviar">
    </form>
    <div *ngIf="name && age !== ''">
        <p>O nome é: {{ name }}</p>
        <p>A idade é: {{ age }}</p>
    </div>
</div>
